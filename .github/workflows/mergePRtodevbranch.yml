name: Auto Merge PR to Dev
on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [inreview]
jobs:
  merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
      - name: Merge PR
        run: |
          git fetch origin
          git checkout inreview
          git merge --no-ff "${{ github.event.pull_request.head.ref }}" -m "Merged PR #${{ github.event.pull_request.number }}"
          git push origin inreview
